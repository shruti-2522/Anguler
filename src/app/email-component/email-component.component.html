<div class="container">

    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
        <h1>Compose Email..</h1>
    
            <mat-form-field appearance="outline"  class="field" >
                <mat-label>To</mat-label>
                <input matInput placeholder="to" name="to" [(ngModel)]="data.to">
            </mat-form-field>

              <mat-form-field appearance="outline" class="field">
                  <mat-label>Subject</mat-label>
               <input matInput  placeholder="sub" name="subject" [(ngModel)]="data.subject">
            </mat-form-field>

              <mat-form-field appearance="outline" class="field">
                  <mat-label>Enter Your Message</mat-label>
                <textarea rows="10" name="message" [(ngModel)]="data.message" matInput placeholder="Hey...Enter your Message"></textarea>
              </mat-form-field>

              <div class="text-center">
                <mat-spinner *ngIf="flag" style="margin: auto;"> </mat-spinner>
               <button type="submit" [disabled]="flag" mat-raised-button color="primary">SEND</button>
               <button type="reset" mat-raised-button color="accent">RESET</button>

              </div>
            </form>

        <!-- {{data | json}} -->
        
    
    </div>
</div>
